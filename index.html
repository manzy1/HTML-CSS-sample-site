<!DOCTYPE html>
<html>
<head>
<title>Youtube.com clone</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/general.css">
<link rel="stylesheet" href="styles/video.css">
<link rel="stylesheet" href="styles/header.css">
<link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>

<div class="header">

    <div class="left-section">
        <img class="hamburger" src="thumbnails/hamburger-menu.svg">
        <img class="youtube-logo" src="thumbnails/youtube-logo.svg">
        </div>
    <div class="center-section">
        <input class="search-bar" type="text" placeholder="Search">
    <button class="search-button">
        <img class="search" src="thumbnails/search.svg">
        <div class="tool-tip">search</div>
    </button>
    <button class="voice-search-button">
        <img class="voice-search-icon" src="thumbnails/voice-search-icon.svg">
        <div class="tool-tip">voice search</div>
    </button>
    </div>
    <div class="right-section"> 
        <div class="upload-icon-">
        <img class="upload-icon" src="thumbnails/upload.svg">
        <div class="tool-tip">Create</div>
        </div>
        <div class="apps-icon-">
        <img class="apps-icon" src="thumbnails/youtube-apps.svg">
        <div class="tool-tip">Apps</div>
        </div>
        <div class="noti-icon">
            <img class="notification-icon" src="thumbnails/notifications.svg">
            <div class="noti-count">5</div>
            <div class="tool-tip">Notifications</div>
        </div>
        <img src="thumbnails/">
    </div>
</div>

<div class="sidebar">
    <div class="sidebar-link">
        <img src="thumbnails/home.svg">
        <div>Home</div>
    </div>
    <div class="sidebar-link">
        <img src="thumbnails/explore.svg">
        <div>Explore</div>
    </div>
    <div class="sidebar-link">
        <img src="thumbnails/subscriptions.svg">
        <div>Subscriptions</div>
    </div>
    <div class="sidebar-link">
        <img src="thumbnails/originals.svg">
        <div>Originals</div>
    </div>
    <div class="sidebar-link">
        <img src="thumbnails/youtube-music.svg">
        <div>Youtbe-Music</div>
    </div>
    <div class="sidebar-link">
        <img src="thumbnails/library.svg">
        <div>Library</div>
    </div>
</div>

    <div class="video-preview">
        
        <div class="thumbnail-row">
        
        <img class="thumbnail"  src="thumbnails/thumbnail-1.webp">
        <div class="video-time">12:10</div>
    </div>
    <div class="video-info-grid">
        <div class="profile-pic">
            <img class="profile" src="profile-pics/channel-1.jpeg">
        </div>
        <div class="video-info">
            <p class="video-title"> 
                Talking Tech and AI with Google CEO Sundar Pichai! 
            </p>
        
            <p class="video-author">
                Marques Brownlee
            </p>
        
            <p class="video-stats">
                3.4M views &#183; 6 months ago 
            </p>
                
        </div>

    </div>
    
</div>


<div class="video-preview">
    <div class="thumbnail-row">
    
    <img class="thumbnail" src="thumbnails/thumbnail-3.webp">
    <div class="video-time2">09:50</div>
    </div>
    <div class="video-info-grid">
        <div class="profile-pic">
            <img class="profile" src="profile-pics/channel-2.jpeg">
        </div>
        <div class="video-info">

    <p class="video-title"> 
        NEW MOVIE TRAILERS 2023 | 4K ULTRA HD
    </p>
    

    <p class="video-author">
        TrailerSpot

    </p>

    <p class="video-stats">
        1M views &#183; 4 years ago 
    </p>
        
    </div>
    

        
</body>


</html>
